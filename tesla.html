<script>
$(document).ready(function(){
	var teslaView = {

		colores: ['azul','blanco','cafe','gris','negro','rojo','rojooscuro','verde'],

		cambiarColor: function( url ){

			$(".divPreloader").fadeIn(150);
			if( url === undefined ){
				let color = teslaView.colores[0];
				url = "img/tesla/modelS-"+color+".jpg";
			}

			$("<img>", {src: url, class:"tesla-pic img-fluid" })
				.on('load', function(){
					$(".divPreloader").fadeOut(150);
					$(".divVistaTesla").find("img").remove();
					$(this).appendTo(".divVistaTesla");
				});

		},

		init: function(){

			for(i=0;i<teslaView.colores.length;i++){
				let color = teslaView.colores[i];
				console.log(color);
				let html = "<option value='";
				html += color;
				html += "'>"+color+"</option>";
				console.log(html);
				$("#cmbColor").append(html);
			}

			$("#cmbColor").css('textTransform', 'capitalize');

			teslaView.cambiarColor();
		}

	};

	teslaView.init();
	

	$("#cmbColor").on('change', function(){
		var color = $(this).val();
		console.log(color);
		var url = "img/tesla/modelS-"+color+".jpg";
		teslaView.cambiarColor( url );
	});
});
</script>
